<!DOCTYPE html>
<html>

<head>
    <title>新規登録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../sanitize.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--ファビコンの設定-->
    <link rel="shortcut icon" href="../design/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../design/images/apple-touch-icon.png">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="login-header">
        <img class="login-image small-logo" src="../design/images/NUKEMICHI_login.png">
    </div>

    <form action="process-signup.php" method="post" id="signup-form" class="login-form" novalidate>
        <label for="name"><input type="text" id="name" name="name" placeholder="名前" required></label>
        <label for="email"><input type="email" id="email" name="email" placeholder="メールアドレス" required></label>
        <label for="password"><input type="password" id="password" name="password" placeholder="パスワード" required></label>
        <label for="password_confirmation"><input type="password" id="password_confirmation"
                name="password_confirmation" placeholder="パスワード確認" required></label>
        <input id="login-submitbtn" type="submit" name="submit" value="登録" disabled>
        <!-- <br>
        <button id="google-signup">Googleで登録</button>
        <button id="facebook-signup">Facebookで登録</button> -->
    </form>
    <script defer src="./js/validation.js"></script>
</body>
<a href="../index.html"><i class="fa-solid fa-arrow-left back-arrow"></i></a>

</html>
