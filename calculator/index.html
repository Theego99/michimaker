<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評価課題 電卓</title>
    <link rel="icon shortcut"
        href="https://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/1024/Calculator-icon.png">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-buttons">

            <button class="calculator-button operator" id="square" value="x²">x²</button>
            <button class="calculator-button operator" id="root" value="√x">√x</button>
            <button class="calculator-button operator" id="delete" >←</button>
            <button class="calculator-button operator" id="divide" value="÷">÷</button>
            <button class="calculator-button number" id="seven" value="7" >7</button>
            <button class="calculator-button number" id="eight" value="8" >8</button>
            <button class="calculator-button number" id="nine" value="9" >9</button>
            <button class="calculator-button operator" id="multiply" value="X">X</button>
            <button class="calculator-button number" id="four" value="4" >4</button>
            <button class="calculator-button number" id="five" value="5" >5</button>
            <button class="calculator-button number" id="six" value="6" >6</button>
            <button class="calculator-button operator" id="minus" value="-">-</button>
            <button class="calculator-button number" id="one" value="1" >1</button>
            <button class="calculator-button number" id="two" value="2" >2</button>
            <button class="calculator-button number" id="three" value="3" >3</button>
            <button class="calculator-button operator" id="plus" value="+">+</button>
            <button class="calculator-button operator" id="clear">C</button>
            <button class="calculator-button number" id="zero" value="0" >0</button>
            <button class="calculator-button number" id="comma" value="." >.</button>
            

            <button class="calculator-button" id="equals">=</button>
        </div>

    </div>

</body>

</html>
